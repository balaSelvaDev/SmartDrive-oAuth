spring.application.name=auth2Peoject
server.port={server.port}

#DATABASE CONNECTION
spring.datasource.url=jdbc:mysql://{ip_address}:{database.port}/{database.name}
spring.datasource.username={database.username}
spring.datasource.password={database.password}
#spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


#GOOGLE OAUTH CONFIG
spring.security.oauth2.client.registration.google.client-id={google_client_id}
spring.security.oauth2.client.registration.google.client-secret={google_client_secrete}
#spring.security.oauth2.client.registration.google.scope=openid, profile, email, https://www.googleapis.com/auth/user.birthday.read, https://www.googleapis.com/auth/user.phonenumbers.read
spring.security.oauth2.client.registration.google.scope={google_scope}
spring.security.oauth2.client.registration.google.redirect-uri={google_redirect_url}


